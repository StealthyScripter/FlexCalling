version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flexcalling-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: flexcalling
      POSTGRES_PASSWORD: flexcalling_dev_password
      POSTGRES_DB: flexcalling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexcalling"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local